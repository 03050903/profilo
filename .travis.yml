language: c
sudo: required

services:
- docker

install:
- docker build -t loom:16.10 -f build/Dockerfile .

script:
- set -e
- docker run -t loom:16.10 /usr/bin/env TERM=dumb bash /repo/build/build.sh
- build/copy_artifacts_to_host.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: out/*
  on:
    all_branches: true
    repo: facebookexternal/loom
